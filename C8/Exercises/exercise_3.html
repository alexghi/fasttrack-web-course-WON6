<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
  </head>
  <body>
    <p id="myPar"> How to change the Background Color of Paragraph in JavaScript</p>
    <button type = "button" onclick = "changeBackground()"> Click </button>
    <script>
          function changeBackground() {
            const element = document.getElementById("myPar");
            element.style.backgroundColor = "#66ffff";
          }
    </script>
  </body>
</html>
